<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    
    <!-- Style Sheet Reset, if needed
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
    -->

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/Eyes.png?v=1.1" type="image/x-icon">

    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="settings">
        <h3>Settings</h3>
        <div class="settings-sub-container">
            <label for="winning-score">Winning Score</label>
            <input type="number" id="winning-score">
        </div>
        <div class="settings-sub-container">
            <label for="max-speed">Max Ball Speed</label>
            <input type="number" id="max-speed">
        </div>
        <label for="cpu-skill" id="cpu-skill-label">Computer Skill</label>
        <div id="cpu-skill">
            <button id="rookie">Rookie</button>
            <button id="amateur">Amateur</button>
            <button id="pro">Pro</button>
        </div>
        <div id="settings-btns-container">
            <button id="update">Set</button>
            <button id="default">Defaults</button>
        </div>
    </div>
</body>
</html>
